name: "Testing Codebase"

on: 
  workflow_dispatch:
  push:
    branches: [main,github-actions-test,ghaction-speedup-iss215]
    paths-ignore:
    - 'docs/**'
    - 'README.md'
    - 'LICENSE.txt'
    - '.gitignore'

  pull_request:
    branches: [main]
    paths-ignore:
    - 'docs/**'
    - 'README.md'
    - 'LICENSE.txt'
    - '.gitignore'

jobs:

  pytest:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11"]
        torch-version: [2.0.1]
        include:
          - torch-version: 2.0.1

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: '**/pyproject.toml'
      - run: |
          pip install --upgrade pip setuptools wheel
          pip install torch==${{ matrix.torch-version}} --extra-index-url https://download.pytorch.org/whl/cpu
          pip install torch-scatter -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html
          pip install torch-sparse -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html
          pip install torch-cluster -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html

      # - name: Install PyTorch ${{ matrix.torch-version }}+cpu
      #   run: |
      #     pip install --upgrade pip setuptools wheel
      #     pip install torch==${{ matrix.torch-version}} --extra-index-url https://download.pytorch.org/whl/cpu
      #     pip install torch-scatter -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html
      #     pip install torch-sparse -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html
      #     pip install torch-cluster -f https://data.pyg.org/whl/torch-${{ matrix.torch-version }}+cpu.html
      - name: Install main package
        run: |
          pip install -e .[all]
      - name: Typecheck [mypy]
        run: |
          mypy -p topomodelx
      - name: Run tests for codebase [pytest]
        run: |
          pytest -n 2 --cov --cov-report=xml:coverage.xml test/nn test/base test/utils
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          fail_ci_if_error: false
