name: "Lint"

on:
  push:
    branches: [main,github-actions-test]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.9]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Linting
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: install dependencies [pip]
        run:  |
          pip install .[dev]
      - name : linting [black and isort]
        run: |
          black . --check --extend-exclude 'examples'
          isort --profile black --check .
      - name: linting [flake8]
        run: |
          flake8 torch_topo/ tests/
